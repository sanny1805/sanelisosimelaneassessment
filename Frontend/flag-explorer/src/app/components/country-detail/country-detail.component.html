<div class="container mt-4">
    <button class="btn btn-outline-primary rounded-pill shadow-sm px-4 py-2 mb-3" (click)="goBack()">
        ‚Üê Back
    </button>
    <div class="text-center my-4">
        <h1 class="fw-bold text-primary display-5">COUNTRY DETAILS</h1>
        <hr class="w-50 mx-auto border-primary">
    </div>
    <app-spinner [isLoading]="isLoading" [errorMessage]="errorMessage"></app-spinner>
    <div *ngIf="countryDetail" class="card text-center shadow-lg p-4">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
            <h2 class="mb-3 mb-md-0 me-md-3">{{ countryDetail.name }}</h2>
        </div>

        <div class="mt-3">
            <img *ngIf="countryDetail?.flagUrl" [src]="countryDetail.flagUrl" class="img-fluid my-3 rounded shadow-sm"
                alt="{{ countryDetail.name }} Flag" style="height: 120px; width: 200px;">
            <p><strong>Population:</strong> {{ countryDetail.population | number }}</p>
            <p><strong>Capital:</strong> {{ countryDetail.capital }}</p>
        </div>
    </div>
</div>
